<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vanilla Masonry Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { margin: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b10; color:#e7e7ea; }
    header { display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    input[type=file], button {
      padding:8px 12px; border-radius:10px; border:1px solid #2a2a40; background:#141422; color:#e7e7ea;
    }
    button { cursor:pointer; border-color:#3a3aff; }
    .hint { opacity:.7 }
    /* Masonry via CSS columns */
    .grid { column-count:1; column-gap:12px; margin-top:18px; }
    @media (min-width:600px){ .grid{ column-count:2; } }
    @media (min-width:900px){ .grid{ column-count:3; } }
    @media (min-width:1200px){ .grid{ column-count:4; } }
    .item {
      break-inside: avoid; margin:0 0 12px 0; border:1px solid #23233a; background:#10101a; border-radius:12px; overflow:hidden;
    }
    .thumb { width:100%; height:auto; display:block; }
    .bar { display:flex; justify-content:space-between; align-items:center; gap:8px; padding:8px 10px; }
    .name { color:#aab; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .del { border:1px solid #3a3a55; background:#17172a; color:#ddd; padding:4px 8px; border-radius:8px; cursor:pointer; }
    /* Drag & drop */
    .drop {
      border:1px dashed #3a3a55; border-radius:12px; padding:16px; margin-left:auto; margin-right:0;
    }
    .drop.drag { background:#151530; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0">Vanilla Masonry Gallery</h1>
    <form id="uform">
      <input id="file" type="file" accept="image/*" multiple />
      <button type="submit">Add</button>
    </form>
    <div id="drop" class="drop" title="Drag images here">Drag files here</div>
    <span class="hint" id="status"></span>
  </header>

  <div id="grid" class="grid"></div>

  <script src="script.js"></script>
</body>
</html>
